<!DOCTYPE html>
<html>
<head>
        <title>Latihan CSS</title>
        
        <!-- contoh CSS internal perintah cssnya berada di tag head pada html tersebut sontoh seperti di bawah -->
        <style>
                a{
                        color: black;
                        font-size: 40px;
                        background-color: yellow;
                }
                
        </style>
        <!-- css eksternal adalah dimana file cssnya di luar dari file htmlnya tapi dikoneksikan dengan sebuah link sperti contoh di bawah -->
        <link rel="stylesheet" href="../SC/latihan.css">
</head>
<body>
        <!-- CSS inline perintahnya berada di dalam tag yg mau dikasi scc sperti di bawah -->
        <h1 style="color:red;font-size: 70px;">Hallo Dunia</h1>
        <a href="#">Link</a>
        <p>Ini hanya sebuah pargrap</p>
</body>
</html>
